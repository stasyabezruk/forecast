<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Forecast</title>	
	   <link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="forecast-wrapper">
			<header class="forecast-header">
				<h1></h1>
				<input class="cityName" type="text" name="city" placeholder="City">
			</header>
			<main class="forecast-content">
				<div class="current-weather-wrapper">
					<div class="cur-date"></div>

					<div class="middle-container">
						<div class="area"></div>
						<div class="cur-temperature"></div>						
						<div class="cur-mode-weather">
							<div class="cur-mode-icon"></div>
							<div class="cur-mode-icon"></div>
						</div>

						<div class class="conditions-wrapper">
							<div class="pressure-wrapper">
								<span class="condition-label">Pressure: </span>
								<span class="condition-val pressure-val"></span>
							</div>

							<div class="humidify-wrapper">
								<span class="condition-label">Humidify: </span>
								<span class="condition-val humidify-val"></span>
							</div>

							<div class="wind-wrapper">
								<span class="condition-label">Wind Speed: </span>
								<span class="condition-val wind-val"></span>
							</div>

							<div class="clouds-wrapper">
								<span class="condition-label">Clouds: </span>
								<span class="condition-val clouds-val"></span>
							</div>
						</div>
					</div>
				</div>	

				<div class="forecast-inner-container">
					<h2>Forecast 16 days</h2>
					<div class="chart-wrapper">
						<div class="forecast-mode-nav">
							<div class="nav-item wind-mode">Wind</div>
							<div class="nav-item temp-mode">Temperature</div>
							<div class="nav-item presure-mode">Pressure</div>
							<div class="nav-item humidify-mode">Humidify</div>
						</div>
					</div>
					<div id="chart" style="width:400px; height:400px;">
						
					</div>		
				</div>	
			</main>
			
			
		</div>

		<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false&language=en"></script>
		<script src="http://code.highcharts.com/highcharts.js"></script> 
		<script type="text/javascript" src="js/helper.js"></script>
		<script type="text/javascript" src="js/ajax.js"></script>
		<script type="text/javascript" src="js/forecast.js"></script>
		<script type="text/javascript" src="js/main.js"></script>		
	</body>
</html>
